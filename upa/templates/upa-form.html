<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable-no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upa</title>
</head>

<body>

    <h1>Cadastro/Edição de Upa</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Salvar</button>
    </form>

    {% if crime %}
    <a href="{%url 'delete_upa' upa.cep %">Deletar</a>
    {% endif %}

</body>

</html>
