{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Marcus Thulio ,Gabriel Alexandre ,Vinnicius Guilherem ,Danilo Jacob ">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Upa</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Customização do css -->
    <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <!-- Cabeçalho -->
      <h3 class="masthead-brand">Projeto Upa</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="{%url 'list_upa' %}">Tela Principal</a>
        <a class="nav-link" href="{%url 'create_upa' %}" target="_blank">Cadastrar Nova Upa</a>
        <a class="nav-link" href="https://linktr.ee/gantz27" target="_blank">Contatos</a>
      </nav>
    </div>
  </header>
  
  <!-- Mapa Central -->
  <main role="main" class="inner cover">
    <h1 class="cover-heading">Mapa</h1>
    <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1BuZs8ujOinL4ULcu4Uq_swbs3kLEkucG" width="740" height="480"></iframe>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary">O pai ta on</a>
    </p>
    
    <ul class="list-upa">
  <!-- Listagem das Upas -->  
    <ul>
      {% for upa in upas %}
      <a href="{% url 'update_upa' upa.id %}">
          <li>{{ upa.nome }}</li>
      </a>
      {% endfor %}
    </ul> 

  </main>
  <!-- Rodapé -->
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Copyright © 2020 | <a href="https://github.com/gantz27/projeto_UPA" target="_blank">PROJETO UPA</a></p>
      <p>Telefone para contado: (81) 98158-9140 | (81) 99838-7717</p>
    </div>
  </footer>
</div>
</body>
</html>
