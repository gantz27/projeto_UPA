<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable-no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="css" href="style.css">
    <title>Upa</title>
</head>

<body>
    <div class="container-imagem-fundo">
        <div class="elemento-imagem">
            <img src="https://static.fecam.net.br/thumbs/695/1494276_resize_680_240.jpg" alt="imagem LOGO UPA 24h">
        </div>
    </div>

    <div class="container-lista-upa">
        <ul>
            {% for upa in upas %}
            <a href="{% url 'update_upa' upa.id %}">
                <li>{{ upa.nome }}</li>
            </a>
            {% endfor %}
        </ul>
    </div>
   
    

    <div class="container-button-upa">
        <a href="{%url 'create_upa' %}">Cadastrar Nova Upa</a>
    </div>
    
</body>

</html>
