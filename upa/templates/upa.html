<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable-no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upa</title>
</head>

<body>
    <ul>
        {% for upa in upas %}
        <a href="{% url 'update_upa' upa.id %}">
            <li>{{ upa.nome }}</li>
        </a>
        {% endfor %}
    </ul>
    


    <a href="{%url 'create_upa' %}">Cadastrar Nova Upa</a>
</body>

</html>
